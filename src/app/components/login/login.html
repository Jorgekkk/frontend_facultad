<div class="login-container">
  <div class="login-card">
    <div class="brand-header">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="brand-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.74-.463 2.25-1.159.51.696 1.354 1.159 2.25 1.159a3.001 3.001 0 003.75-.615m-16.5 0c.043-.596.087-1.17.13-1.732a4.5 4.5 0 014.483-4.075h.003a4.5 4.5 0 014.483 4.075c.043.562.087 1.136.13 1.732z" />
      </svg>
      <h1>VEN FCC</h1>
      <p>Bienvenido a tu comunidad</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <input type="text" placeholder="Usuario" name="username" [(ngModel)]="credentials.username" required>
        <span class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
        </span>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="credentials.password" required>
        <span class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
          </svg>
        </span>
      </div>

      <button type="submit" class="login-button">Iniciar Sesión</button>

      <div class="form-footer">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <span class="separator">|</span>
        <a routerLink="/registro" class="create-account">Crear una cuenta</a>
      </div>
    </form>
  </div>
</div>
