<div class="auth-wrapper">
  <div class="welcome-section">
    <h1>VEN FCC</h1>
    <p>Tu plataforma de venta productos en tu comunidad FCC.</p>
  </div>
  
  <div class="auth-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onRegister()">
    <input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required>
    <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required>
    <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
    <button type="submit">Crear Cuenta</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
</div>
